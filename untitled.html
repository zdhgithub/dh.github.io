<script>

    goDownload();
    // 去下载
    function goDownload() {
        var u = navigator.userAgent, app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        // 这里是安卓浏览器
        if (isAndroid) {
            window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.fanbo.qmtk'; // 跳安卓端下载地址
        }
        // 这里是iOS浏览器
        if (isIOS) {
            window.location.href = 'https://itunes.apple.com/cn/app/id1304792420'; // 跳AppStore下载地址
        }

        // 是微信内部webView
        if (is_weixn()) {
            alert("请点击右上角按钮, 点击使用浏览器打开");
        }
    }
    // 是微信浏览器
    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
